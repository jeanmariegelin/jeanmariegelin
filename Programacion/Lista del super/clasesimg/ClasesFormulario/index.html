<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso</title>
</head>
<body>
    <main>
        <section>
<form action="">
<label for="nombre">
<span>¿Cual es tu nombre?</span>
<input type="text" placeholder="¿Sos un HP?" id="nombre" />
</label>
<form action="">
    <label for="Fecha-de-nacimiento">
    <span>¿Cual es tu fecha de nacimiento?</span>
    <input type="date" placeholder="Tu cumpleaños" id="Fecha-de-nacimiento" />
    </label>
    <form action="">
        <label for="DNI">
        <span>¿Cual es tu DNI?</span>
        <input type="text" placeholder="Tu DNI" id="DNI" />
        </label>
        </section>
    </main>
</body>
</html>
